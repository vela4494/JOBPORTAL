<html>

<style>
.error {
        color: red; font-weight: bold;
    }

body, html
{
    height: 100%;
    margin: 0;
}

.bg {
    
    background-image: url("resources/images/login.jpg");    
    height: 100%;     
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}


</style>
<body>
<div class="bg">

<div class="container">

<h2><font color="white">User Login</font></h2>
  
  <form >  
   <span style="color:red" ng-if="error.code==5">{{error.message}}</span>
   <span style="color:red"  ng-if="error.code==4" ng-show="message!=undefined">{{message}}</span>
   
    <div class="form-group">
    <div style="margin-bottom: 10px" class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input type="text" class="form-control" placeholder="Enter ID"  ng-model="user.email" required>
    </div>
    </div>
    
    
    <div class="form-group">
    <div style="margin-bottom: 10px" class="input-group">
     <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
      <input type="password" class="form-control" placeholder="Enter password" name="password" size="35"  ng-model="user.password" required>
    </div>
    </div>

    	<input type="submit" class="btn btn-lg btn-info" ng-click="login(user)">	

    
  </form>
  
</div>
</div>
</div>
</body>
</html>
