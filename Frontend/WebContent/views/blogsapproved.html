<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div class="container">
<div class="row" style="width:600px">
<div ng-repeat="blog in BlogsApproved">
<div class="panel panel-info">
<div class="panel-heading">
<a href="#/getblog/{{blog.id}}">{{blog.blogTitle}}</a>
</div>
<div class="panel-body">
<b>Posted On:</b> {{blog.postedon | date:'medium'}}</br>
<b>Posted By:</b>{{blog.postedBy.firstname}} &nbsp {{blog.postedBy.lastname}}
<img alt="" width="30px" height="30px" src="http://localhost:9090/Middleware/getimage/{{blog.postedBy.email}}">
</div>


</div>


</div>

</div>


</body>
</html>
