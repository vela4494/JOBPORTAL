<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div class ="table-responsive">
<table class="table">
<span ng-if="suggestedUsers.length==0"><b>No Suggested User</b></span>
<tr ng-repeat="user in suggestedUsers">
<td>{{user.email}}<br>
{{user.firstname}} &nbsp; {{user.lastname}} <br>
<B>PHONE NUMBER:</B>{{user.phonenumber}}
</td>
<td>
<img src="http://localhost:9090/Middleware/getimage/{{user.email}}" alt="No image"  width="50px" height="50px">
</td>
<td>
<button type="button" class="btn btn-primary" ng-click="addFriend(user)">Add Friend</button>
</td>
</tr>
</table>
</div>
</body>
</html>
